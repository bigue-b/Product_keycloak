<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #fb5d7f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #b82d47;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background: #f4f4f9;
            color: #555;
        }
        table tr:hover {
            background: #f1f1f1;
        }
        .empty {
            text-align: center;
            font-style: italic;
            color: #999;
        }
    </style>
</head>

<body>
<div class="container">
<h1>Produits</h1>

<!-- Formulaire d'ajout -->
<form th:action="@{/products}" th:object="${product}" method="post">
    <label for="name">Product Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <button type="submit">Add Product</button>
</form>

<!-- Liste des produits -->
<table border="1">
    <thead>
    <tr>
        <th>Ref</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.ref}"></td>
        <td th:text="${product.name}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
